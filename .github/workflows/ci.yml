# CI Workflow
# Purpose: Run comprehensive tests across multiple Node.js versions
# Triggers: Push to main, Pull requests to main
# Tests: Application functionality, native modules, cache, configuration validation
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate ShelfBridge Application
        uses: ./.github/actions/validate-app
        env:
          SHELFBRIDGE_USER_0_ID: ${{ secrets.TEST_USER_ID || 'test_user' }}
          SHELFBRIDGE_USER_0_ABS_URL: ${{ secrets.TEST_ABS_URL || 'https://test.audiobookshelf.com' }}
          SHELFBRIDGE_USER_0_ABS_TOKEN: ${{ secrets.TEST_ABS_TOKEN || 'test_abs_token_1234567890' }}
          SHELFBRIDGE_USER_0_HARDCOVER_TOKEN: ${{ secrets.TEST_HARDCOVER_TOKEN || 'test_hc_token_1234567890' }}
        with:
          test-environment: 'ci'

      - name: Run API connection smoke tests (non-blocking)
        env:
          SHELFBRIDGE_USER_0_ID: ${{ secrets.TEST_USER_ID || 'test_user' }}
          SHELFBRIDGE_USER_0_ABS_URL: ${{ secrets.TEST_ABS_URL || 'https://test.audiobookshelf.com' }}
          SHELFBRIDGE_USER_0_ABS_TOKEN: ${{ secrets.TEST_ABS_TOKEN || 'test_abs_token_1234567890' }}
          SHELFBRIDGE_USER_0_HARDCOVER_TOKEN: ${{ secrets.TEST_HARDCOVER_TOKEN || 'test_hc_token_1234567890' }}
        run: |
          echo "üîå Running API connection smoke tests on Node ${{ matrix.node-version }}"
          # Allow failures so external service downtime doesn't block PRs
          npm run test:connections || echo "‚ö†Ô∏è  API connection tests failed ‚Äì non-blocking"
