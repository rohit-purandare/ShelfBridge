name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run application tests (CRITICAL)
      run: |
        echo "üß™ CRITICAL: Running application tests on Node ${{ matrix.node-version }}"
        echo "‚ö†Ô∏è  BUILD WILL FAIL if tests don't pass"
        if ! timeout 60s npm test; then
          echo "‚ùå CRITICAL FAILURE: Application tests failed on Node ${{ matrix.node-version }}"
          echo "üö´ BLOCKING BUILD - Fix required before merge"
          exit 1
        fi
        echo "‚úÖ Application tests passed on Node ${{ matrix.node-version }}"
      
    - name: Test native modules compatibility (CRITICAL)
      run: |
        echo "üß™ CRITICAL: Testing native modules compatibility on Node ${{ matrix.node-version }}"
        echo "‚ö†Ô∏è  BUILD WILL FAIL if native modules don't work"
        if ! npm run test:native; then
          echo "‚ùå CRITICAL FAILURE: Native modules broken on Node ${{ matrix.node-version }}"
          echo "üö´ BLOCKING BUILD - Fix required before merge"
          exit 1
        fi
        echo "‚úÖ Native modules compatible with Node ${{ matrix.node-version }}"
       
    - name: Test cache functionality (CRITICAL)
      run: |
        echo "üß™ CRITICAL: Testing cache functionality on Node ${{ matrix.node-version }}"
        echo "‚ö†Ô∏è  BUILD WILL FAIL if cache doesn't work"
        if ! npm run cache -- --show; then
          echo "‚ùå CRITICAL FAILURE: Cache functionality broken on Node ${{ matrix.node-version }}"
          echo "üö´ BLOCKING BUILD - Fix required before merge"
          exit 1
        fi
        echo "‚úÖ Cache functionality working on Node ${{ matrix.node-version }}"
      
    - name: Verify main entry point (CRITICAL)
      run: |
        echo "üß™ CRITICAL: Testing main entry point on Node ${{ matrix.node-version }}"
        echo "‚ö†Ô∏è  BUILD WILL FAIL if main entry point doesn't work"
        if ! node -e "console.log('‚úÖ Main entry point loads successfully')" src/main.js --help; then
          echo "‚ùå CRITICAL FAILURE: Main entry point broken on Node ${{ matrix.node-version }}"
          echo "üö´ BLOCKING BUILD - Fix required before merge"
          exit 1
        fi
        echo "‚úÖ Main entry point working on Node ${{ matrix.node-version }}"
      
    - name: Check for required files (CRITICAL)
      run: |
        echo "üß™ CRITICAL: Checking required files on Node ${{ matrix.node-version }}"
        echo "‚ö†Ô∏è  BUILD WILL FAIL if required files are missing"
        if [ ! -f "config/config.yaml.example" ]; then
          echo "‚ùå CRITICAL FAILURE: config/config.yaml.example not found"
          echo "üö´ BLOCKING BUILD - Fix required before merge"
          exit 1
        fi
        echo "‚úÖ Required files present on Node ${{ matrix.node-version }}" 